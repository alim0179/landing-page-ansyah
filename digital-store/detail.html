<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Produk | Ansyah Store</title>
  <meta name="description" content="" id="metaDesc">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { primary: '#2563eb' }
        }
      }
    }
  </script>

  <style>
    body {
      transition: background-color .3s ease, color .3s ease;
    }

    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: .6s ease;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* ICON FIX */
    .theme-icon {
      transition: opacity .3s ease, transform .3s ease;
    }

    .icon-hidden {
      opacity: 0;
      transform: rotate(-90deg) scale(.8);
    }

    .icon-show {
      opacity: 1;
      transform: rotate(0) scale(1);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-200">

<!-- PRELOADER -->
<div id="preloader" class="fixed inset-0 bg-white dark:bg-slate-950 flex items-center justify-center z-[9999]">
  <span class="text-slate-500 dark:text-slate-400">Memuat Produk...</span>
</div>

<!-- NAVBAR -->
<header class="fixed top-0 w-full z-50 bg-white/90 dark:bg-slate-950/90 backdrop-blur border-b border-slate-200 dark:border-slate-800">
  <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">

    <div class="font-bold text-lg text-primary">
      Ansyah Store
    </div>

    <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
      <a href="index.html" class="hover:text-primary">Home</a>
      <a href="index.html#products-grid" class="hover:text-primary">Produk</a>
    </nav>

    <div class="flex items-center gap-3">

      <!-- THEME BUTTON FIXED -->
      <button id="theme-toggle"
        class="relative w-9 h-9 flex items-center justify-center rounded-lg border dark:border-slate-700">

        <i data-lucide="sun"
           id="sunIcon"
           class="theme-icon w-5 h-5 absolute"></i>

        <i data-lucide="moon"
           id="moonIcon"
           class="theme-icon w-5 h-5 absolute"></i>
      </button>

      <!-- MOBILE BTN -->
      <button id="mobile-menu-btn"
        class="md:hidden p-2 rounded-lg border dark:border-slate-700">
        <i data-lucide="menu" class="w-5 h-5"></i>
      </button>

    </div>
  </div>

  <!-- MOBILE MENU -->
  <nav id="mobile-menu"
       class="hidden md:hidden flex flex-col bg-white dark:bg-slate-950 border-t border-slate-200 dark:border-slate-800">
    <a href="index.html" class="px-4 py-3 hover:bg-slate-100 dark:hover:bg-slate-800">Home</a>
    <a href="index.html#products-grid" class="px-4 py-3 hover:bg-slate-100 dark:hover:bg-slate-800">Produk</a>
  </nav>
</header>

<div id="mobile-overlay" class="fixed inset-0 bg-black/50 hidden z-40"></div>

<!-- MAIN -->
<main class="flex-grow pt-24">
  <div id="productDetail" class="max-w-5xl mx-auto px-4 py-12"></div>
</main>

<!-- FOOTER FIXED -->
<footer class="border-t border-slate-200 dark:border-slate-800 py-10 text-center text-sm text-slate-500 dark:text-slate-400 bg-white dark:bg-slate-950">
  © 2026 Ansyah Store — All rights reserved.
</footer>

<script>
lucide.createIcons();

/* =========================
   DARK / LIGHT FIX
========================= */

const toggleBtn = document.getElementById('theme-toggle');
const sunIcon = document.getElementById('sunIcon');
const moonIcon = document.getElementById('moonIcon');

function updateThemeIcons() {
  if(document.documentElement.classList.contains('dark')){
    sunIcon.classList.add('icon-show');
    sunIcon.classList.remove('icon-hidden');

    moonIcon.classList.add('icon-hidden');
    moonIcon.classList.remove('icon-show');
  } else {
    moonIcon.classList.add('icon-show');
    moonIcon.classList.remove('icon-hidden');

    sunIcon.classList.add('icon-hidden');
    sunIcon.classList.remove('icon-show');
  }
}

if(localStorage.getItem('theme') === 'dark'){
  document.documentElement.classList.add('dark');
}

updateThemeIcons();

toggleBtn.addEventListener('click', () => {
  document.documentElement.classList.toggle('dark');
  localStorage.setItem('theme',
    document.documentElement.classList.contains('dark') ? 'dark' : 'light'
  );
  updateThemeIcons();
});

/* =========================
   MOBILE MENU
========================= */

const mobileBtn = document.getElementById('mobile-menu-btn');
const mobileMenu = document.getElementById('mobile-menu');
const mobileOverlay = document.getElementById('mobile-overlay');

mobileBtn.addEventListener('click', () => {
  mobileMenu.classList.toggle('hidden');
  mobileOverlay.classList.toggle('hidden');
});

mobileOverlay.addEventListener('click', () => {
  mobileMenu.classList.add('hidden');
  mobileOverlay.classList.add('hidden');
});

/* =========================
   REVEAL
========================= */

const observer = new IntersectionObserver(entries => {
  entries.forEach(e => {
    if(e.isIntersecting) e.target.classList.add('active');
  });
}, { threshold: 0.1 });

/* =========================
   FETCH PRODUCT
========================= */

const params = new URLSearchParams(window.location.search);
const productId = params.get('id');
const detailDiv = document.getElementById('productDetail');

fetch('data/products.json')
  .then(res => res.json())
  .then(data => {

    const product = data.find(p => p.id == productId);

    if(!product){
      detailDiv.innerHTML =
        '<p class="text-center text-red-500">Produk tidak ditemukan.</p>';
      return;
    }

    document.getElementById('metaDesc')
      .setAttribute('content', product.short_desc);

    detailDiv.innerHTML = `
      <div class="grid md:grid-cols-2 gap-10">
        <img src="${product.image}" alt="${product.name}"
             class="w-full h-80 object-cover rounded-lg reveal">

        <div class="flex flex-col">
          <h1 class="text-3xl font-bold mb-3 reveal">
            ${product.name}
          </h1>

          <p class="text-sm text-slate-500 dark:text-slate-400 mb-3 reveal">
            ${product.category}
          </p>

          <p class="text-xl font-semibold mb-4 reveal">
            Rp${Number(product.price).toLocaleString()}
          </p>

          <p class="text-slate-600 dark:text-slate-400 mb-6 reveal">
            ${product.long_desc}
          </p>

          <a href="checkout.html?product=${product.id}"
             class="mt-auto px-6 py-3 bg-primary text-white rounded-lg text-center font-semibold hover:bg-blue-600 transition reveal">
             Beli Sekarang →
          </a>
        </div>
      </div>
    `;

    document.querySelectorAll('.reveal')
      .forEach(el => observer.observe(el));
  });

/* =========================
   PRELOADER
========================= */

window.addEventListener('load', () => {
  const preloader = document.getElementById('preloader');
  preloader.style.opacity = '0';
  setTimeout(() => preloader.style.display = 'none', 400);
});
</script>

</body>
</html>
