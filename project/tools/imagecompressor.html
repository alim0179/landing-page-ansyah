<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<title>AI Image Compressor ‚Äî Ansyah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Kompres gambar otomatis langsung di browser. Cepat, gratis, tanpa upload.">

<link rel="icon" href="../logo.jpg">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<script>
tailwind.config = {
  darkMode: 'class',
  theme: {
    extend: {
      fontFamily: {
        sans: ['Inter','system-ui','sans-serif']
      },
      colors: {
        primary: '#2563eb'
      }
    }
  }
}
</script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

body{
  transition:background-color .3s,color .3s;
}

/* ===== TOOL CARD ===== */
.card{
  max-width:460px;
  width:100%;
  background:linear-gradient(180deg,#020617cc,#020617ee);
  backdrop-filter:blur(16px);
  border-radius:24px;
  padding:28px;
  border:1px solid #334155;
  box-shadow:0 0 40px #38bdf820,0 30px 80px rgba(0,0,0,.7);
}

h1{
  text-align:center;
  font-size:23px;
  font-weight:900;
  text-shadow:0 0 18px #38bdf840;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:#94a3b8;
  margin:6px 0 14px;
}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  border:1px solid #334155;
  font-size:12px;
  color:#94a3b8;
}

input[type=file]{display:none}

/* ===== UPLOAD ===== */
.upload-wrapper{
  margin-top:16px;
  transition:.45s cubic-bezier(.4,0,.2,1);
}

.upload-wrapper.hide{
  opacity:0;
  transform:scale(.96);
  height:0;
  margin:0;
  overflow:hidden;
}

.upload{
  border:2px dashed #334155;
  border-radius:16px;
  padding:26px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}

.upload:hover{
  border-color:#38bdf8;
  background:#020617aa;
}

/* ===== FILE PANEL ===== */
.file-panel{
  display:none;
  margin-top:16px;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid #334155;
  background:#020617;
  animation:fadeSlide .4s cubic-bezier(.2,.8,.2,1);
}

.file-panel.show{
  display:flex;
  align-items:center;
  gap:12px;
}

.file-icon{
  width:36px;
  height:36px;
  border-radius:10px;
  background:linear-gradient(135deg,#38bdf8,#818cf8);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#020617;
  font-weight:900;
}

.file-info{
  flex:1;
  font-size:13px;
}

.file-info small{
  display:block;
  color:#94a3b8;
  margin-top:2px;
}

.change{
  font-size:12px;
  color:#38bdf8;
  cursor:pointer;
}

/* ===== BUTTON ===== */
button.main{
  width:100%;
  margin-top:18px;
  padding:15px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#38bdf8,#818cf8);
  color:#020617;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 0 25px #38bdf850;
}

button:disabled{opacity:.6}

/* ===== LOADING ===== */
.loading{display:none;margin-top:16px}

.bar{
  height:8px;
  border-radius:999px;
  border:1px solid #334155;
  overflow:hidden;
}

.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#38bdf8,#818cf8);
  animation:load 1.4s ease forwards;
}

.loading p{
  text-align:center;
  font-size:12px;
  color:#94a3b8;
  margin-top:8px;
}

/* ===== RESULT ===== */
.result{display:none;margin-top:24px;text-align:center}

.preview{
  margin-top:12px;
  border-radius:14px;
  border:1px solid #334155;
}

.stats{
  font-size:13px;
  color:#94a3b8;
  margin-top:10px;
}

.actions{
  margin-top:14px;
  display:flex;
  gap:10px;
  justify-content:center;
}

.actions a,.actions button{
  padding:10px 14px;
  border-radius:12px;
  font-size:13px;
  border:1px solid #334155;
  background:#020617;
}

.actions a{color:#38bdf8}

/* ===== ANIMATION ===== */
@keyframes load{to{width:100%}}
@keyframes fadeSlide{from{opacity:0;transform:translateY(-6px)}}
</style>
</head>

<body class="min-h-screen flex flex-col bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-200">

<!-- NAVBAR (SAMA DENGAN KATALOG) -->
<header class="fixed top-0 w-full z-50 bg-white/80 dark:bg-slate-950/80 backdrop-blur border-b border-slate-200 dark:border-slate-800">
  <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
    <div class="flex items-center gap-3 font-bold text-lg">
      <img src="../logo.jpg" class="w-8 h-8 object-contain">
      <span class="text-primary">Ansyah</span>
    </div>
    <button onclick="toggleTheme()" class="p-2 rounded-lg border dark:border-slate-700">
      <i data-lucide="sun" class="w-5 h-5"></i>
    </button>
  </div>
</header>

<!-- MAIN -->
<main class="flex-grow pt-16 flex items-center justify-center px-4">
  <div class="card">
    <h1>üß† AI Image Compressor</h1>
    <div class="subtitle">Optimasi otomatis ‚Ä¢ kualitas tetap tajam</div>

    <div class="text-center">
      <span class="badge">100% di browser ‚Ä¢ tanpa upload</span>
    </div>

    <input type="file" id="imageInput" accept="image/*">

    <div class="upload-wrapper" id="uploadWrapper">
      <div class="upload" onclick="imageInput.click()">
        <strong>Pilih atau drop gambar</strong><br>
        <span class="text-xs text-slate-400">JPG, PNG, WebP ‚Ä¢ max 10MB</span>
      </div>
    </div>

    <div class="file-panel" id="filePanel">
      <div class="file-icon">üñºÔ∏è</div>
      <div class="file-info" id="fileInfo"></div>
      <div class="change" onclick="resetTool()">Ganti</div>
    </div>

    <button class="main" id="btn" onclick="compressImage()">‚ö° Kompres Sekarang</button>

    <div class="loading" id="loading"></div>

    <div class="result" id="result">
      <img id="preview" class="preview">
      <div class="stats" id="stats"></div>
      <div class="actions">
        <a id="downloadLink" download>‚¨á Download</a>
        <button onclick="resetTool()">Reset</button>
      </div>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="border-t border-slate-200 dark:border-slate-800 py-10">
  <p class="text-center text-xs text-slate-500">
    ¬© 2026 Ansyah.tools. All rights reserved.
  </p>
</footer>

<script>
lucide.createIcons();
function toggleTheme(){document.documentElement.classList.toggle('dark')}

/* ===== TOOL LOGIC ===== */
const imageInput=imageInput=document.getElementById("imageInput");
const uploadWrapper=document.getElementById("uploadWrapper");
const filePanel=document.getElementById("filePanel");
const fileInfo=document.getElementById("fileInfo");
const btn=document.getElementById("btn");
const loading=document.getElementById("loading");
const result=document.getElementById("result");
const preview=document.getElementById("preview");
const stats=document.getElementById("stats");
const downloadLink=document.getElementById("downloadLink");

function formatSize(b){
  return b<1024*1024?(b/1024).toFixed(1)+" KB":(b/1024/1024).toFixed(2)+" MB";
}

imageInput.onchange=()=>{
  const f=imageInput.files[0];
  if(!f)return;
  uploadWrapper.classList.add("hide");
  fileInfo.innerHTML=`<strong>${f.name}</strong><small>${formatSize(f.size)}</small>`;
  filePanel.classList.add("show");
};

function compressImage(){
  const f=imageInput.files[0];
  if(!f)return alert("Pilih gambar dulu");
  btn.disabled=true;
  loading.innerHTML=`<div class="bar"><span></span></div><p>AI mengoptimalkan gambar‚Ä¶</p>`;
  loading.style.display="block";

  const r=new FileReader();
  r.readAsDataURL(f);
  r.onload=e=>{
    const img=new Image();
    img.src=e.target.result;
    img.onload=()=>{
      const c=document.createElement("canvas");
      const ctx=c.getContext("2d");
      const s=Math.min(1,1920/img.width);
      c.width=img.width*s;
      c.height=img.height*s;
      ctx.drawImage(img,0,0,c.width,c.height);
      c.toBlob(b=>{
        const u=URL.createObjectURL(b);
        preview.src=u;
        downloadLink.href=u;
        downloadLink.download="ansyah-"+f.name;
        stats.textContent=`${formatSize(f.size)} ‚Üí ${formatSize(b.size)}`;
        loading.style.display="none";
        result.style.display="block";
        btn.disabled=false;
      },"image/jpeg",0.8);
    }
  }
}

function resetTool(){
  imageInput.value="";
  uploadWrapper.classList.remove("hide");
  filePanel.classList.remove("show");
  loading.style.display="none";
  result.style.display="none";
  btn.disabled=false;
}
</script>
</body>
</html>
