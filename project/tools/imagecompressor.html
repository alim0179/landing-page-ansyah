<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AI Image Compressor â€” Ansyah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="AI Image Compressor. Kompres gambar langsung di browser, cepat, aman, tanpa upload.">

<style>
:root{
  --bg:#020617;
  --line:#334155;
  --muted:#94a3b8;
  --accent:#38bdf8;
  --accent2:#818cf8;
}

*{box-sizing:border-box;font-family:system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:#e5e7eb;
  background:
    radial-gradient(600px 300px at 10% 10%, #1e3a8a55, transparent),
    radial-gradient(500px 400px at 90% 20%, #7c3aed55, transparent),
    radial-gradient(400px 300px at 50% 90%, #38bdf855, transparent),
    var(--bg);
}

.card{
  max-width:460px;
  width:100%;
  background:linear-gradient(180deg,#020617cc,#020617ee);
  backdrop-filter:blur(14px);
  border-radius:24px;
  padding:28px;
  border:1px solid var(--line);
  box-shadow:0 0 40px #38bdf820,0 30px 80px rgba(0,0,0,.7);
}

h1{
  text-align:center;
  margin:0;
  font-size:23px;
  font-weight:900;
  text-shadow:0 0 18px #38bdf840;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin:6px 0 14px;
}

.center{text-align:center}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  border:1px solid var(--line);
  font-size:12px;
  color:var(--muted);
}

.upload{
  margin-top:16px;
  border:2px dashed #334155;
  border-radius:16px;
  padding:24px;
  text-align:center;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:.25s;
}

.upload:hover{
  border-color:var(--accent);
  background:#020617aa;
}

.upload.active{
  border-color:var(--accent);
  background:#020617cc;
  box-shadow:0 0 30px #38bdf840;
}

.upload::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent 40%,#38bdf820 50%,transparent 60%);
  transform:translateX(-100%);
}

.upload:hover::before{
  animation:scan 1.2s linear infinite;
}

@keyframes scan{to{transform:translateX(100%)}}

.upload strong{display:block;font-size:15px}
.upload span{display:block;margin-top:4px;font-size:12px;color:var(--muted)}

.fileinfo{
  display:none;
  margin-top:10px;
  font-size:12px;
  color:var(--accent);
  text-align:center;
}

button{
  width:100%;
  margin-top:18px;
  padding:15px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#020617;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 0 25px #38bdf850;
}

button:disabled{opacity:.6;cursor:not-allowed}

.loading{
  display:none;
  margin-top:16px;
}

.bar{
  height:8px;
  border-radius:999px;
  background:#020617;
  border:1px solid var(--line);
  overflow:hidden;
}

.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  animation:load 1.6s ease forwards;
}

@keyframes load{to{width:100%}}

.loading p{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:8px;
}

.result{
  display:none;
  margin-top:24px;
  text-align:center;
  animation:fadeUp .5s ease;
}

@keyframes fadeUp{from{opacity:0;transform:translateY(10px)}}

.preview{
  margin-top:12px;
  max-width:100%;
  border-radius:14px;
  border:1px solid var(--line);
  box-shadow:0 10px 40px rgba(0,0,0,.6);
}

.stats{
  font-size:13px;
  color:var(--muted);
  margin-top:10px;
  font-weight:600;
}

.actions{
  margin-top:14px;
  display:flex;
  gap:10px;
  justify-content:center;
}

a.download,button.reset{
  padding:10px 14px;
  border-radius:12px;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
  border:1px solid var(--line);
  background:#020617;
}

a.download{color:var(--accent)}
button.reset{color:#e5e7eb}

footer{
  margin-top:22px;
  text-align:center;
  font-size:11px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="card">
  <h1>ðŸ§  AI Image Compressor</h1>
  <div class="subtitle">Optimasi otomatis â€¢ kualitas tetap tajam</div>

  <div class="center">
    <span class="badge">100% di browser â€¢ tanpa upload</span>
  </div>

  <input type="file" id="imageInput" accept="image/*" hidden>

  <div class="upload" id="uploadBox" onclick="imageInput.click()">
    <strong>Pilih atau drop gambar</strong>
    <span>JPG, PNG, WebP â€¢ max 10MB</span>
  </div>

  <div class="fileinfo" id="fileinfo"></div>

  <button id="btn" onclick="compressImage()">âš¡ Kompres Sekarang</button>

  <div class="loading" id="loading">
    <div class="bar"><span></span></div>
    <p>AI sedang mengoptimalkan gambarâ€¦</p>
  </div>

  <div class="result" id="result">
    <img id="preview" class="preview">
    <div class="stats" id="stats"></div>

    <div class="actions">
      <a id="downloadLink" class="download" download>â¬‡ Download</a>
      <button class="reset" onclick="resetTool()">Reset</button>
    </div>
  </div>

  <footer>âš¡ Powered by Ansyah AI Tools</footer>
</div>

<script>
const imageInput=document.getElementById("imageInput");
const uploadBox=document.getElementById("uploadBox");
const fileinfo=document.getElementById("fileinfo");
const btn=document.getElementById("btn");
const loading=document.getElementById("loading");
const result=document.getElementById("result");
const preview=document.getElementById("preview");
const stats=document.getElementById("stats");
const downloadLink=document.getElementById("downloadLink");

function formatSize(b){
  return b<1024*1024?(b/1024).toFixed(1)+" KB":(b/1024/1024).toFixed(2)+" MB";
}

imageInput.onchange=()=>{
  const file=imageInput.files[0];
  if(!file) return;

  uploadBox.classList.add("active");
  uploadBox.querySelector("strong").textContent="Gambar siap dikompres";
  uploadBox.querySelector("span").textContent="Klik tombol kompres untuk memulai";

  fileinfo.style.display="block";
  fileinfo.textContent=`ðŸ“ ${file.name} â€¢ ${formatSize(file.size)}`;
};

function compressImage(){
  const file=imageInput.files[0];
  if(!file){alert("Pilih gambar terlebih dahulu");return;}

  btn.disabled=true;
  loading.style.display="block";
  result.style.display="none";

  setTimeout(()=>{
    const reader=new FileReader();
    reader.readAsDataURL(file);
    reader.onload=e=>{
      const img=new Image();
      img.src=e.target.result;
      img.onload=()=>{
        const canvas=document.createElement("canvas");
        const ctx=canvas.getContext("2d");

        const MAX=1920;
        const scale=Math.min(1,MAX/img.width);
        canvas.width=img.width*scale;
        canvas.height=img.height*scale;

        ctx.drawImage(img,0,0,canvas.width,canvas.height);

        const type=file.type==="image/png"?"image/png":"image/jpeg";
        const quality=type==="image/jpeg"?0.8:undefined;

        canvas.toBlob(blob=>{
          const url=URL.createObjectURL(blob);
          preview.src=url;
          downloadLink.href=url;
          downloadLink.download="ansyah-"+file.name;

          const saved=100-(blob.size/file.size*100);
          stats.textContent=`${formatSize(file.size)} â†’ ${formatSize(blob.size)} â€¢ hemat ${saved.toFixed(0)}%`;

          loading.style.display="none";
          result.style.display="block";
          btn.disabled=false;
        },type,quality);
      };
    };
  },1200);
}

function resetTool(){
  imageInput.value="";
  uploadBox.classList.remove("active");
  uploadBox.querySelector("strong").textContent="Pilih atau drop gambar";
  uploadBox.querySelector("span").textContent="JPG, PNG, WebP â€¢ max 10MB";
  fileinfo.style.display="none";
  result.style.display="none";
}
</script>
</body>
</html>
