<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Image Compressor — Ansyah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Kompres gambar langsung di browser. Cepat, aman, tanpa upload, kualitas tetap tajam.">

<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --muted:#94a3b8;
  --line:#1e293b;
  --accent:#38bdf8;
  --accent2:#6366f1;
}
*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif
}
body{
  margin:0;
  background:radial-gradient(1200px 600px at top,var(--bg),#020617);
  color:#e5e7eb;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.card{
  background:linear-gradient(180deg,#020617,#020617cc);
  border-radius:22px;
  padding:28px;
  max-width:460px;
  width:100%;
  box-shadow:0 30px 70px rgba(0,0,0,.65);
  border:1px solid var(--line);
}
h1{
  text-align:center;
  margin:0;
  font-size:22px;
  font-weight:900;
}
.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin:6px 0 14px;
}
.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  background:#020617;
  border:1px solid var(--line);
  font-size:12px;
  color:var(--muted);
  margin-bottom:14px;
}
.center{text-align:center}

.upload{
  margin-top:10px;
  border:2px dashed #334155;
  border-radius:16px;
  padding:22px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.upload:hover{
  border-color:var(--accent);
  background:#020617aa;
}
.upload strong{
  display:block;
  font-size:15px;
}
.upload span{
  display:block;
  margin-top:4px;
  font-size:12px;
  color:var(--muted);
}

button{
  width:100%;
  margin-top:18px;
  padding:15px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#020617;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

.result{
  display:none;
  margin-top:24px;
  text-align:center;
}
.preview{
  margin-top:12px;
  max-width:100%;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}
.stats{
  font-size:13px;
  color:var(--muted);
  margin-top:10px;
}
.actions{
  margin-top:14px;
  display:flex;
  gap:10px;
  justify-content:center;
}
a.download,button.reset{
  padding:10px 14px;
  border-radius:12px;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
  border:1px solid var(--line);
  background:#020617;
}
a.download{color:var(--accent)}
button.reset{color:#e5e7eb}

footer{
  margin-top:22px;
  text-align:center;
  font-size:11px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="card">
  <h1>Image Compressor</h1>
  <div class="subtitle">Kompres otomatis • kualitas tetap tajam</div>

  <div class="center">
    <span class="badge">100% di browser • tanpa upload</span>
  </div>

  <!-- INPUT FILE (AMAN DI MOBILE) -->
  <input type="file" id="imageInput" accept="image/*" hidden>

  <!-- AREA KLIK -->
  <div class="upload" onclick="document.getElementById('imageInput').click()">
    <strong>Pilih atau drop gambar</strong>
    <span>JPG, PNG, WebP • max 10MB</span>
  </div>

  <button id="btn" onclick="compressImage()">Kompres Sekarang</button>

  <div class="result" id="result">
    <img id="preview" class="preview">
    <div class="stats" id="stats"></div>

    <div class="actions">
      <a id="downloadLink" class="download" download>⬇ Download</a>
      <button class="reset" onclick="resetTool()">Reset</button>
    </div>
  </div>

  <footer>© Ansyah.tools</footer>
</div>

<script>
function formatSize(bytes){
  return bytes < 1024*1024
    ? (bytes/1024).toFixed(1)+" KB"
    : (bytes/1024/1024).toFixed(2)+" MB";
}

function compressImage(){
  const input = document.getElementById("imageInput");
  const file = input.files[0];
  if(!file){
    alert("Pilih gambar terlebih dahulu");
    return;
  }

  const btn = document.getElementById("btn");
  btn.disabled = true;
  btn.textContent = "Mengompres...";

  const reader = new FileReader();
  reader.readAsDataURL(file);

  reader.onload = e => {
    const img = new Image();
    img.src = e.target.result;

    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const MAX = 1920;
      const scale = Math.min(1, MAX / img.width);
      canvas.width = img.width * scale;
      canvas.height = img.height * scale;

      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      const outputType = file.type === "image/png" ? "image/png" : "image/jpeg";
      const quality = outputType === "image/jpeg" ? 0.8 : undefined;

      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);

        preview.src = url;
        downloadLink.href = url;
        downloadLink.download = "ansyah-" + file.name;

        const saved = 100 - (blob.size / file.size * 100);
        stats.innerHTML =
          `${formatSize(file.size)} → ${formatSize(blob.size)} • hemat ${saved.toFixed(0)}%`;

        result.style.display = "block";

        downloadLink.onclick = () => {
          setTimeout(() => URL.revokeObjectURL(url), 1000);
        };

        btn.disabled = false;
        btn.textContent = "Kompres Sekarang";
      }, outputType, quality);
    };
  };
}

function resetTool(){
  imageInput.value = "";
  result.style.display = "none";
}
</script>
</body>
</html>
