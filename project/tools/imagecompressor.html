<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Image Compressor — Ansyah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Kompres gambar langsung di browser. Cepat, aman, tanpa upload, kualitas tetap tajam.">

<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --muted:#94a3b8;
  --line:#1e293b;
  --accent:#38bdf8;
  --accent2:#6366f1;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}
body{
  margin:0;
  background:radial-gradient(1200px 600px at top,var(--bg),#020617);
  color:#e5e7eb;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.card{
  background:linear-gradient(180deg,#020617,#020617cc);
  border-radius:22px;
  padding:28px;
  max-width:460px;
  width:100%;
  box-shadow:0 30px 70px rgba(0,0,0,.65);
  border:1px solid var(--line);
}
h1{
  text-align:center;
  margin:0;
  font-size:22px;
  font-weight:900;
  letter-spacing:.4px;
}
.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin:6px 0 16px;
}
.badge{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  background:#020617;
  border:1px solid var(--line);
  font-size:12px;
  color:var(--muted);
}
.upload{
  margin-top:18px;
  border:2px dashed #334155;
  border-radius:16px;
  padding:22px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.upload:hover{
  border-color:var(--accent);
  background:#020617aa;
}
.upload input{
  display:none;
}
.upload span{
  display:block;
  font-size:13px;
  color:var(--muted);
}
button{
  width:100%;
  margin-top:18px;
  padding:15px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#020617;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  transition:.2s;
}
button:hover{opacity:.9}
button:disabled{
  opacity:.6;
  cursor:not-allowed;
}
.result{
  display:none;
  margin-top:24px;
  text-align:center;
}
.preview{
  margin-top:12px;
  max-width:100%;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}
.stats{
  font-size:13px;
  color:var(--muted);
  margin-top:10px;
}
.actions{
  margin-top:14px;
  display:flex;
  gap:10px;
  justify-content:center;
}
a.download,button.reset{
  padding:10px 14px;
  border-radius:12px;
  font-size:13px;
  font-weight:700;
  text-decoration:none;
  border:1px solid var(--line);
}
a.download{
  background:#020617;
  color:var(--accent);
}
button.reset{
  background:#020617;
  color:#e5e7eb;
}
footer{
  margin-top:22px;
  text-align:center;
  font-size:11px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="card">
  <h1>Image Compressor</h1>
  <div class="subtitle">Kompres otomatis • kualitas tetap tajam</div>
  <div style="text-align:center">
    <span class="badge">100% di browser • tanpa upload</span>
  </div>

  <label class="upload">
    <input type="file" id="imageInput" accept="image/*">
    <strong>Pilih atau drop gambar</strong>
    <span>JPG, PNG, WebP • max 10MB</span>
  </label>

  <button id="btn" onclick="compressImage()">Kompres Sekarang</button>

  <div class="result" id="result">
    <img id="preview" class="preview">
    <div class="stats" id="stats"></div>

    <div class="actions">
      <a id="downloadLink" class="download" download>⬇ Download</a>
      <button class="reset" onclick="resetTool()">Reset</button>
    </div>
  </div>

  <footer>© Ansyah.tools</footer>
</div>

<script>
function formatSize(bytes){
  return bytes < 1024*1024
    ? (bytes/1024).toFixed(1)+" KB"
    : (bytes/1024/1024).toFixed(2)+" MB";
}

function compressImage(){
  const input=document.getElementById("imageInput");
  const file=input.files[0];
  if(!file){alert("Pilih gambar terlebih dahulu");return}

  const btn=document.getElementById("btn");
  btn.disabled=true;
  btn.textContent="Mengompres...";

  const reader=new FileReader();
  reader.readAsDataURL(file);

  reader.onload=e=>{
    const img=new Image();
    img.src=e.target.result;

    img.onload=()=>{
      const canvas=document.createElement("canvas");
      const ctx=canvas.getContext("2d");

      const MAX=1920;
      const scale=Math.min(1,MAX/img.width);
      canvas.width=img.width*scale;
      canvas.height=img.height*scale;

      ctx.drawImage(img,0,0,canvas.width,canvas.height);

      canvas.toBlob(blob=>{
        const url=URL.createObjectURL(blob);

        document.getElementById("preview").src=url;
        document.getElementById("downloadLink").href=url;
        document.getElementById("downloadLink").download="ansyah-"+file.name;

        const saved=100-(blob.size/file.size*100);
        document.getElementById("stats").innerHTML=
          `${formatSize(file.size)} → ${formatSize(blob.size)} • hemat ${saved.toFixed(0)}%`;

        document.getElementById("result").style.display="block";
        btn.disabled=false;
        btn.textContent="Kompres Sekarang";
      },"image/jpeg",0.8);
    };
  };
}

function resetTool(){
  document.getElementById("imageInput").value="";
  document.getElementById("result").style.display="none";
}
</script>
</body>
</html>
