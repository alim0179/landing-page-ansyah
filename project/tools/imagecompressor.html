<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AI Image Compressor ‚Äî Ansyah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --line:#334155;
  --muted:#94a3b8;
  --accent:#38bdf8;
  --accent2:#818cf8;
}

*{box-sizing:border-box;font-family:system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  color:#e5e7eb;
  background:
    radial-gradient(600px 300px at 10% 10%, #1e3a8a55, transparent),
    radial-gradient(500px 400px at 90% 20%, #7c3aed55, transparent),
    radial-gradient(400px 300px at 50% 90%, #38bdf855, transparent),
    var(--bg);
}

.card{
  max-width:460px;
  width:100%;
  background:linear-gradient(180deg,#020617cc,#020617ee);
  backdrop-filter:blur(14px);
  border-radius:24px;
  padding:28px;
  border:1px solid var(--line);
  box-shadow:0 0 40px #38bdf820,0 30px 80px rgba(0,0,0,.7);
}

h1{
  text-align:center;
  margin:0;
  font-size:23px;
  font-weight:900;
  text-shadow:0 0 18px #38bdf840;
}

.subtitle{
  text-align:center;
  font-size:14px;
  color:var(--muted);
  margin:6px 0 14px;
}

.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  border:1px solid var(--line);
  font-size:12px;
  color:var(--muted);
}

.center{text-align:center}

input[type=file]{display:none}

/* ===== UPLOAD AREA ===== */
.upload-wrapper{
  margin-top:16px;
  transition:all .4s ease;
}

.upload{
  border:2px dashed #334155;
  border-radius:16px;
  padding:26px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}

.upload:hover{
  border-color:var(--accent);
  background:#020617aa;
}

.upload-wrapper.hide{
  opacity:0;
  height:0;
  overflow:hidden;
  margin-top:0;
}

/* ===== FILE PANEL ===== */
.file-panel{
  display:none;
  margin-top:16px;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid var(--line);
  background:#020617;
  animation:fadeSlide .4s ease;
}

.file-panel.show{display:flex;align-items:center;gap:12px}

.file-icon{
  width:36px;
  height:36px;
  border-radius:10px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  display:flex;
  align-items:center;
  justify-content:center;
  color:#020617;
  font-weight:900;
}

.file-info{
  flex:1;
  font-size:13px;
}

.file-info small{
  display:block;
  color:var(--muted);
  margin-top:2px;
}

@keyframes fadeSlide{
  from{opacity:0;transform:translateY(-6px)}
}

/* ===== BUTTON ===== */
button{
  width:100%;
  margin-top:18px;
  padding:15px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#020617;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 0 25px #38bdf850;
}

button:disabled{opacity:.6}

/* ===== LOADING ===== */
.loading{display:none;margin-top:16px}

.bar{
  height:8px;
  border-radius:999px;
  background:#020617;
  border:1px solid var(--line);
  overflow:hidden;
}

.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  animation:load 1.4s ease forwards;
}

@keyframes load{to{width:100%}}

.loading p{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:8px;
}

/* ===== RESULT ===== */
.result{display:none;margin-top:24px;text-align:center}

.preview{
  margin-top:12px;
  max-width:100%;
  border-radius:14px;
  border:1px solid var(--line);
}

.stats{
  font-size:13px;
  color:var(--muted);
  margin-top:10px;
  font-weight:600;
}

.actions{
  margin-top:14px;
  display:flex;
  gap:10px;
  justify-content:center;
}

a.download,button.reset{
  padding:10px 14px;
  border-radius:12px;
  font-size:13px;
  font-weight:700;
  border:1px solid var(--line);
  background:#020617;
}

a.download{color:var(--accent)}
button.reset{color:#e5e7eb}

footer{
  margin-top:22px;
  text-align:center;
  font-size:11px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="card">
  <h1>üß† AI Image Compressor</h1>
  <div class="subtitle">Optimasi otomatis ‚Ä¢ kualitas tetap tajam</div>

  <div class="center">
    <span class="badge">100% di browser ‚Ä¢ tanpa upload</span>
  </div>

  <input type="file" id="imageInput" accept="image/*">

  <!-- UPLOAD -->
  <div class="upload-wrapper" id="uploadWrapper">
    <div class="upload" onclick="imageInput.click()">
      <strong>Pilih atau drop gambar</strong>
      <span style="font-size:12px;color:var(--muted)">JPG, PNG, WebP ‚Ä¢ max 10MB</span>
    </div>
  </div>

  <!-- FILE PANEL -->
  <div class="file-panel" id="filePanel">
    <div class="file-icon">üñºÔ∏è</div>
    <div class="file-info" id="fileInfo"></div>
  </div>

  <button id="btn" onclick="compressImage()">‚ö° Kompres Sekarang</button>

  <div class="loading" id="loading">
    <div class="bar"><span></span></div>
    <p>AI sedang mengoptimalkan gambar‚Ä¶</p>
  </div>

  <div class="result" id="result">
    <img id="preview" class="preview">
    <div class="stats" id="stats"></div>

    <div class="actions">
      <a id="downloadLink" class="download" download>‚¨á Download</a>
      <button class="reset" onclick="resetTool()">Reset</button>
    </div>
  </div>

  <footer>‚ö° Powered by Ansyah AI Tools</footer>
</div>

<script>
const imageInput=document.getElementById("imageInput");
const uploadWrapper=document.getElementById("uploadWrapper");
const filePanel=document.getElementById("filePanel");
const fileInfo=document.getElementById("fileInfo");
const btn=document.getElementById("btn");
const loading=document.getElementById("loading");
const result=document.getElementById("result");
const preview=document.getElementById("preview");
const stats=document.getElementById("stats");
const downloadLink=document.getElementById("downloadLink");

function formatSize(b){
  return b<1024*1024?(b/1024).toFixed(1)+" KB":(b/1024/1024).toFixed(2)+" MB";
}

imageInput.onchange=()=>{
  const file=imageInput.files[0];
  if(!file) return;

  uploadWrapper.classList.add("hide");

  fileInfo.innerHTML=`<strong>${file.name}</strong><small>${formatSize(file.size)}</small>`;
  filePanel.classList.add("show");
};

function compressImage(){
  const file=imageInput.files[0];
  if(!file){alert("Pilih gambar terlebih dahulu");return;}

  btn.disabled=true;
  loading.style.display="block";
  result.style.display="none";

  setTimeout(()=>{
    const reader=new FileReader();
    reader.readAsDataURL(file);
    reader.onload=e=>{
      const img=new Image();
      img.src=e.target.result;
      img.onload=()=>{
        const canvas=document.createElement("canvas");
        const ctx=canvas.getContext("2d");
        const scale=Math.min(1,1920/img.width);
        canvas.width=img.width*scale;
        canvas.height=img.height*scale;
        ctx.drawImage(img,0,0,canvas.width,canvas.height);

        canvas.toBlob(blob=>{
          const url=URL.createObjectURL(blob);
          preview.src=url;
          downloadLink.href=url;
          downloadLink.download="ansyah-"+file.name;
          stats.textContent=`${formatSize(file.size)} ‚Üí ${formatSize(blob.size)}`;
          loading.style.display="none";
          result.style.display="block";
          btn.disabled=false;
        },"image/jpeg",0.8);
      };
    };
  },1000);
}

function resetTool(){
  imageInput.value="";
  uploadWrapper.classList.remove("hide");
  filePanel.classList.remove("show");
  result.style.display="none";
}
</script>
</body>
</html>
