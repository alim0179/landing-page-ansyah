<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<title>AI Image Compressor ‚Äî Ansyah</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="../logo.jpg" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<script>
tailwind.config = {
  darkMode: 'class',
  theme: {
    extend: {
      fontFamily: {
        sans: ['Inter','system-ui','sans-serif']
      },
      colors:{
        primary:'#2563eb'
      }
    }
  }
}
</script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

body{
  transition:background-color .3s,color .3s;
}

.reveal{
  opacity:0;
  transform:translateY(16px);
  transition:.5s ease;
}
.reveal.active{
  opacity:1;
  transform:none;
}

/* ===== CARD ===== */
.card{
  position:relative;
  max-width:460px;
  width:100%;
  border-radius:24px;
  padding:28px;
  backdrop-filter:blur(16px);
  box-shadow:
    0 20px 40px rgba(0,0,0,.08),
    0 30px 80px rgba(0,0,0,.12);
}

.card::before{
  content:"";
  position:absolute;
  inset:-1px;
  border-radius:24px;
  background:linear-gradient(135deg,#38bdf8,#818cf8);
  opacity:.12;
  z-index:-1;
}

input[type=file]{display:none}

/* upload */
.upload{
  border:2px dashed #cbd5f5;
  border-radius:16px;
  padding:26px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.dark .upload{border-color:#334155}
.upload:hover{border-color:#2563eb}

.upload-wrapper.hide{
  opacity:0;
  height:0;
  margin:0;
  overflow:hidden;
  transform:scale(.96);
  transition:.4s;
}

/* file panel */
.file-panel{
  display:none;
  margin-top:16px;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid #e5e7eb;
}
.dark .file-panel{border-color:#334155}

.file-panel.show{
  display:flex;
  align-items:center;
  gap:12px;
}

.file-icon{
  width:36px;
  height:36px;
  border-radius:10px;
  background:linear-gradient(135deg,#38bdf8,#818cf8);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#020617;
  font-weight:900;
}

.change{
  font-size:12px;
  color:#2563eb;
  cursor:pointer;
}

/* button */
.action-btn{
  width:100%;
  margin-top:18px;
  padding:15px;
  border-radius:14px;
  font-weight:800;
  background:linear-gradient(135deg,#38bdf8,#818cf8);
  color:#020617;
}
.action-btn:disabled{opacity:.6}

/* loading */
.loading{display:none;margin-top:16px}
.bar{
  height:8px;
  border-radius:999px;
  overflow:hidden;
  border:1px solid #e5e7eb;
}
.dark .bar{border-color:#334155}
.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#38bdf8,#818cf8);
  animation:load 1.4s forwards;
}
@keyframes load{to{width:100%}}

.result{display:none;margin-top:24px;text-align:center}

.preview{
  margin-top:12px;
  max-width:100%;
  border-radius:14px;
  border:1px solid #e5e7eb;
}
.dark .preview{border-color:#334155}
</style>
</head>

<body class="min-h-screen flex flex-col bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-200">

<!-- NAVBAR -->
<header class="fixed top-0 w-full z-50 bg-white/80 dark:bg-slate-950/80 backdrop-blur border-b border-slate-200 dark:border-slate-800">
  <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
    <div class="flex items-center gap-3 font-bold text-lg">
      <img src="../logo.jpg" class="w-8 h-8 object-contain">
      <span class="text-primary">Ansyah</span>
    </div>
    <button onclick="toggleTheme()" class="p-2 rounded-lg border dark:border-slate-700">
      <i data-lucide="sun" class="w-5 h-5"></i>
    </button>
  </div>
</header>

<!-- MAIN -->
<main class="flex-grow pt-16 flex justify-center items-start px-4 py-16">
  <div class="card bg-white/80 dark:bg-slate-900/80 border border-slate-200 dark:border-slate-800 reveal">

    <h1 class="text-xl font-extrabold text-center mb-1">üß† AI Image Compressor</h1>
    <p class="text-sm text-center text-slate-600 dark:text-slate-400 mb-3">
      Optimasi otomatis ‚Ä¢ kualitas tetap tajam
    </p>

    <div class="text-center mb-4">
      <span class="text-xs border px-3 py-1 rounded-full">100% di browser</span>
    </div>

    <input type="file" id="imageInput" accept="image/*">

    <div class="upload-wrapper" id="uploadWrapper">
      <div class="upload" onclick="imageInput.click()">
        <strong>Pilih gambar</strong><br>
        <span class="text-xs text-slate-500">JPG ¬∑ PNG ¬∑ WebP</span>
      </div>
    </div>

    <div class="file-panel" id="filePanel">
      <div class="file-icon">üñºÔ∏è</div>
      <div id="fileInfo" class="text-sm flex-1"></div>
      <div class="change" onclick="resetTool()">Ganti</div>
    </div>

    <button id="btn" class="action-btn" onclick="compressImage()">‚ö° Kompres</button>

    <div class="loading" id="loading">
      <div class="bar"><span></span></div>
      <p class="text-xs text-center mt-2">Mengoptimalkan gambar‚Ä¶</p>
    </div>

    <div class="result" id="result">
      <img id="preview" class="preview">
      <div id="stats" class="text-xs mt-2"></div>
      <div class="flex gap-2 justify-center mt-3">
        <a id="downloadLink" class="text-sm text-primary" download>‚¨á Download</a>
        <button onclick="resetTool()" class="text-sm">Reset</button>
      </div>
    </div>

  </div>
</main>

<!-- FOOTER -->
<footer class="border-t border-slate-200 dark:border-slate-800 py-10">
  <p class="text-center text-xs text-slate-500">
    ¬© 2026 Ansyah.tools
  </p>
</footer>

<script>
lucide.createIcons();

const imageInput=document.getElementById("imageInput");
const uploadWrapper=document.getElementById("uploadWrapper");
const filePanel=document.getElementById("filePanel");
const fileInfo=document.getElementById("fileInfo");
const btn=document.getElementById("btn");
const loading=document.getElementById("loading");
const result=document.getElementById("result");
const preview=document.getElementById("preview");
const stats=document.getElementById("stats");
const downloadLink=document.getElementById("downloadLink");

function formatSize(b){
  return b<1024*1024?(b/1024).toFixed(1)+" KB":(b/1024/1024).toFixed(2)+" MB";
}

imageInput.onchange=()=>{
  const f=imageInput.files[0];
  if(!f) return;
  uploadWrapper.classList.add("hide");
  fileInfo.innerHTML=`<strong>${f.name}</strong><br><small>${formatSize(f.size)}</small>`;
  filePanel.classList.add("show");
};

function compressImage(){
  const f=imageInput.files[0];
  if(!f) return alert("Pilih gambar dulu");
  btn.disabled=true;
  loading.style.display="block";
  result.style.display="none";

  const r=new FileReader();
  r.onload=e=>{
    const img=new Image();
    img.src=e.target.result;
    img.onload=()=>{
      const c=document.createElement("canvas");
      const s=Math.min(1,1920/img.width);
      c.width=img.width*s;
      c.height=img.height*s;
      c.getContext("2d").drawImage(img,0,0,c.width,c.height);
      c.toBlob(b=>{
        const url=URL.createObjectURL(b);
        preview.src=url;
        downloadLink.href=url;
        downloadLink.download="ansyah-"+f.name;
        stats.textContent=`${formatSize(f.size)} ‚Üí ${formatSize(b.size)}`;
        loading.style.display="none";
        result.style.display="block";
        btn.disabled=false;
      },"image/jpeg",0.8);
    };
  };
  r.readAsDataURL(f);
}

function resetTool(){
  imageInput.value="";
  uploadWrapper.classList.remove("hide");
  filePanel.classList.remove("show");
  loading.style.display="none";
  result.style.display="none";
  btn.disabled=false;
}

function toggleTheme(){
  document.documentElement.classList.toggle("dark");
}
</script>

</body>
</html>
