
<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Ansyah | Tools</title>
  <meta name="description" content="Ansyah.tools — kumpulan web tools gratis berbasis browser, cepat dan praktis." />

  <link rel="icon" href="logo.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif']
          },
          colors: {
            primary: '#2563eb'
          }
        }
      }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

    body {
      transition: background-color .3s ease, color .3s ease;
    }

    .reveal {
      opacity: 0;
      transform: translateY(16px);
      transition: .5s ease;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-200">

<!-- NAVBAR -->
<header class="fixed top-0 w-full z-50 bg-white/80 dark:bg-slate-950/80 backdrop-blur border-b border-slate-200 dark:border-slate-800">
  <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
    <div class="flex items-center gap-3 font-bold text-lg">
      <img src="../logo.jpg" class="w-8 h-8 object-contain"
        onerror="this.src='https://placehold.co/32x32/2563eb/ffffff?text=A'" />
      <span class="text-primary">Ansyah</span>
    </div>

    <button onclick="toggleTheme()" class="p-2 rounded-lg border dark:border-slate-700">
      <i data-lucide="sun" class="w-5 h-5"></i>
    </button>
  </div>
</header>

<!-- MAIN -->
<main class="flex-grow pt-16">

  <!-- HEADER -->
  <section class="py-16 text-center">
    <div class="max-w-2xl mx-auto px-4 reveal">
      <h1 class="text-3xl md:text-4xl font-bold mb-3">
        Tools by <span class="text-primary">Ansyah</span>
      </h1>
      <p class="text-sm text-slate-600 dark:text-slate-400">
        Tools gratis berbasis browser.
      </p>
    </div>
  </section>

  <!-- TOOLS GRID -->
  <section class="pb-24">
    <div class="max-w-7xl mx-auto px-4 grid grid-cols-2 md:grid-cols-4 gap-6">

      <!-- IMAGE COMPRESSOR -->
      <a href="tools/imagecompressor"
        class="reveal p-5 rounded-xl border dark:border-slate-800 hover:border-primary transition">
        <i data-lucide="image" class="w-6 h-6 text-primary mb-3"></i>
        <h3 class="text-sm font-semibold mb-1">Image Compressor</h3>
        <p class="text-xs text-slate-600 dark:text-slate-400 mb-3">
          Perkecil ukuran gambar otomatis.
        </p>
        <span class="text-[10px] bg-primary/10 text-primary px-2 py-0.5 rounded-full">
          JPG · PNG · WebP
        </span>
      </a>

      <!-- IMAGE RESIZE -->
      <a href="tools/imageresize"
        class="reveal p-5 rounded-xl border dark:border-slate-800 hover:border-primary transition">
        <i data-lucide="move" class="w-6 h-6 text-primary mb-3"></i>
        <h3 class="text-sm font-semibold mb-1">Image Resize</h3>
        <p class="text-xs text-slate-600 dark:text-slate-400 mb-3">
          Ubah dimensi gambar presisi.
        </p>
        <span class="text-[10px] bg-primary/10 text-primary px-2 py-0.5 rounded-full">
          
        </span>
      </a>

      <!-- IMAGE CONVERTER -->
      <a href="tools/imageconverter"
        class="reveal p-5 rounded-xl border dark:border-slate-800 hover:border-primary transition">
        <i data-lucide="repeat" class="w-6 h-6 text-primary mb-3"></i>
        <h3 class="text-sm font-semibold mb-1">Image Converter</h3>
        <p class="text-xs text-slate-600 dark:text-slate-400 mb-3">
          Konversi format gambar.
        </p>
        <span class="text-[10px] bg-primary/10 text-primary px-2 py-0.5 rounded-full">
          JPG · PNG · ICO
        </span>
      </a>

      <!-- PLACEHOLDER TOOL -->
      <div
        class="reveal p-5 rounded-xl border border-dashed dark:border-slate-800 text-slate-400 flex flex-col justify-center items-center text-center">
        <i data-lucide="plus" class="w-6 h-6 mb-2"></i>
        <span class="text-xs">Coming soon</span>
      </div>

    </div>
  </section>

</main>

<!-- FOOTER -->
<footer class="border-t border-slate-200 dark:border-slate-800 py-10">
  <p class="text-center text-xs text-slate-500">
    © 2026 Ansyah.tools. All rights reserved.
  </p>
</footer>

<script>
  lucide.createIcons();

  const observer = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) e.target.classList.add('active');
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

  function toggleTheme() {
    document.documentElement.classList.toggle('dark');
  }
</script>

</body>
</html>
