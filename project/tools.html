<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Ansyah | Tools</title>
  <meta name="description" content="Ansyah.tools â€” kumpulan web tools gratis berbasis browser, cepat dan praktis." />

  <link rel="icon" href="logo.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif']
          },
          colors: {
            primary: '#2563eb'
          }
        }
      }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

    body {
      transition: background-color .3s ease, color .3s ease;
    }

    .reveal {
      opacity: 0;
      transform: translateY(16px);
      transition: .5s ease;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .tool-card:hover {
      transform: scale(1.05);
      transition: transform .3s ease;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-200">

<!-- NAVBAR -->
<header class="fixed top-0 w-full z-40 bg-white/80 dark:bg-slate-950/80 backdrop-blur border-b border-slate-200 dark:border-slate-800">
  <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
    <div class="flex items-center gap-3 font-bold text-lg">
      <img src="../logo.jpg" class="w-8 h-8"
        onerror="this.src='https://placehold.co/32x32/2563eb/ffffff?text=A'" />
      <span class="text-primary">Ansyah</span>
    </div>

    <button onclick="toggleTheme()" class="p-2 rounded-lg border dark:border-slate-700">
      <i data-lucide="sun" class="w-5 h-5"></i>
    </button>
  </div>
</header>

<!-- MAIN -->
<main class="flex-grow pt-16">

  <!-- HEADER -->
  <section class="py-16 text-center">
    <div class="max-w-2xl mx-auto px-4 reveal">
      <h1 class="text-3xl md:text-4xl font-bold mb-3">
        Tools by <span class="text-primary">Ansyah</span>
      </h1>
      <p class="text-sm text-slate-600 dark:text-slate-400">
        Tools gratis berbasis browser.
      </p>
    </div>
  </section>

  <!-- SEARCH -->
  <section class="pb-6 reveal">
    <div class="max-w-4xl mx-auto px-4">
      <input id="toolSearch" oninput="filterTools()"
        type="text"
        placeholder="Cari tools..."
        class="w-full p-3 rounded-lg border dark:border-slate-700 focus:ring-2 focus:ring-primary focus:outline-none">
    </div>
  </section>

  <!-- TOOLS -->
  <section class="pb-24">
    <div class="max-w-7xl mx-auto px-4 grid grid-cols-2 md:grid-cols-4 gap-6">

      <a href="tools/imagecompressor" class="tool-card reveal p-5 rounded-xl border dark:border-slate-800 flex flex-col">
        <i data-lucide="image" class="w-6 h-6 text-primary mb-3"></i>
        <h3 class="text-sm font-semibold">Image Compressor</h3>
        <p class="text-xs text-slate-500 mb-3">Perkecil ukuran gambar otomatis.</p>
        <span class="text-[10px] bg-primary/10 text-primary px-2 py-0.5 rounded-full">JPG Â· PNG Â· WebP</span>
      </a>

      <a href="tools/imageresize" class="tool-card reveal p-5 rounded-xl border dark:border-slate-800 flex flex-col">
        <i data-lucide="move" class="w-6 h-6 text-primary mb-3"></i>
        <h3 class="text-sm font-semibold">Image Resize</h3>
        <p class="text-xs text-slate-500 mb-3">Ubah dimensi gambar.</p>
        <span class="text-[10px] bg-primary/10 text-primary px-2 py-0.5 rounded-full">JPG Â· PNG</span>
      </a>

      <a href="tools/imageconverter" class="tool-card reveal p-5 rounded-xl border dark:border-slate-800 flex flex-col">
        <i data-lucide="repeat" class="w-6 h-6 text-primary mb-3"></i>
        <h3 class="text-sm font-semibold">Image Converter</h3>
        <p class="text-xs text-slate-500 mb-3">Konversi format gambar.</p>
        <span class="text-[10px] bg-primary/10 text-primary px-2 py-0.5 rounded-full">JPG Â· PNG Â· ICO</span>
      </a>

      <div class="reveal p-5 rounded-xl border border-dashed dark:border-slate-800 text-center text-slate-400 flex flex-col items-center justify-center">
        <i data-lucide="plus" class="w-6 h-6 mb-2"></i>
        <span class="text-xs">Coming soon</span>
      </div>

    </div>
  </section>

</main>

<!-- FOOTER -->
<footer class="border-t border-slate-200 dark:border-slate-800 py-10">
  <p class="text-center text-xs text-slate-500">
    Â© 2026 Ansyah.tools
  </p>
</footer>

<!-- FLOAT SUGGESTION BUTTON -->
<button onclick="toggleSuggestion()"
  class="fixed bottom-5 right-5 z-50 bg-primary text-white p-4 rounded-full shadow-lg hover:bg-blue-600">
  <i data-lucide="inbox"></i>
</button>

<!-- SUGGESTION MODAL -->
<div id="suggestionModal"
  class="fixed inset-0 hidden items-center justify-center bg-black/40 backdrop-blur z-50">

  <div class="bg-white dark:bg-slate-900 w-full max-w-md rounded-xl p-6">
    <div class="flex justify-between items-center mb-4">
      <h3 class="font-semibold text-primary">Kotak Saran</h3>
      <button onclick="toggleSuggestion()">
        <i data-lucide="x"></i>
      </button>
    </div>

    <textarea id="suggestion"
      rows="4"
      placeholder="Tulis saran atau ide tools..."
      class="w-full p-3 rounded-lg border dark:border-slate-700 mb-4 focus:ring-2 focus:ring-primary"></textarea>

    <button onclick="sendSuggestion()"
      class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-600">
      Kirim Saran
    </button>
  </div>
</div>

<script>
  lucide.createIcons();

  const observer = new IntersectionObserver(entries => {
    entries.forEach(e => e.isIntersecting && e.target.classList.add('active'));
  }, { threshold: .1 });

  document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

  function toggleTheme() {
    document.documentElement.classList.toggle('dark');
  }

  function filterTools() {
    const q = toolSearch.value.toLowerCase();
    document.querySelectorAll('.tool-card').forEach(card => {
      card.style.display = card.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
    });
  }

  function toggleSuggestion() {
    const modal = document.getElementById('suggestionModal');
    modal.classList.toggle('hidden');
    modal.classList.toggle('flex');
  }

  function sendSuggestion() {
    const text = suggestion.value.trim();
    if (!text) return alert('Sarannya jangan kosong ðŸ™‚');
    alert('Terima kasih atas sarannya ðŸ™Œ');
    suggestion.value = '';
    toggleSuggestion();
  }
</script>

</body>
</html>
