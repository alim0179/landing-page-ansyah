  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif']
          },
          colors: {
            primary: '#2563eb'
          }
        }
      }

  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    body { transition: background-color .3s ease, color .3s ease; }
    .reveal { opacity: 0; transform: translateY(20px); transition: .6s ease; }
    .reveal.active { opacity: 1; transform: translateY(0); }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-200">

  <!-- PRELOADER -->
  <div id="preloader" class="fixed inset-0 bg-white dark:bg-slate-950 flex items-center justify-center z-[9999]">
    <img src="logo.jpg" alt="Ansyah" class="w-20 h-20 animate-pulse">
  </div>

  <!-- NAVBAR -->
  <header class="fixed top-0 w-full z-50 bg-white/90 dark:bg-slate-950/90 backdrop-blur border-b border-slate-200 dark:border-slate-800">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3 font-bold text-lg">
        <img src="logo.jpg" alt="Ansyah" class="w-8 h-8 object-contain" />
        <span class="text-primary">Ansyah</span>
      </div>

      <nav class="hidden md:flex items-center gap-6 text-sm font-medium">
        <a href="index.html" class="hover:text-primary">Home</a>
        <a href="tools.html" class="hover:text-primary">Tools</a>
        <a href="store.html" class="hover:text-primary">Digital Store</a>
      </nav>

      <div class="md:hidden flex items-center gap-2">
        <button id="theme-toggle" class="p-2 rounded-lg border dark:border-slate-700">
          <i data-lucide="sun" class="w-5 h-5"></i>
        </button>
        <button id="mobile-menu-btn" class="p-2 rounded-lg border dark:border-slate-700">
          <i data-lucide="menu" class="w-5 h-5"></i>
        </button>
      </div>
    </div>

    <nav id="mobile-menu" class="hidden md:hidden flex flex-col bg-white dark:bg-slate-950 border-t border-slate-200 dark:border-slate-800">
      <a href="index.html" class="px-4 py-3">Home</a>
      <a href="tools.html" class="px-4 py-3">Tools</a>
      <a href="store.html" class="px-4 py-3">Digital Store</a>
    </nav>
  </header>

  <main class="flex-grow pt-20 px-4 py-20 text-center">
    <h1 class="text-3xl font-bold reveal">Template Tools</h1>
  </main>

  <footer class="border-t border-slate-200 dark:border-slate-800 py-10 text-center text-sm text-slate-500">

  </footer>

<script>
  lucide.createIcons();

  // Reveal animation
  const observer = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) e.target.classList.add('active');
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

  // Preloader
  window.addEventListener('load', () => {
    const preloader = document.getElementById('preloader');
    if (!preloader) return;
    preloader.style.opacity = '0';
    setTimeout(() => preloader.style.display = 'none', 500);
  });

  // Mobile menu
  document.getElementById('mobile-menu-btn')?.addEventListener('click', () => {
    document.getElementById('mobile-menu')?.classList.toggle('hidden');
  });
</script>

</body>
</html>
