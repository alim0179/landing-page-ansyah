<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>404 — Halaman Tidak Ditemukan | Ansyah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 text-gray-800">

  <div class="max-w-md w-full text-center px-6">
    
    <!-- Logo / Brand -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold tracking-wide text-gray-900">
        Ansyah<span class="text-gray-500">Digital</span>
      </h1>
    </div>

    <!-- Error Code -->
    <h2 class="text-7xl font-extrabold text-gray-300 mb-2">404</h2>

    <!-- Message -->
    <p class="text-lg font-medium mb-2">
      Halaman tidak ditemukan
    </p>
    <p class="text-sm text-gray-600 mb-6">
      Mungkin link salah, halaman sudah dipindahkan, atau tidak tersedia.
    </p>

    <!-- Actions -->
    <div class="flex flex-col gap-3">
      <a href="/" class="inline-flex justify-center items-center px-4 py-2 rounded-lg bg-gray-900 text-white text-sm font-medium hover:bg-gray-800 transition">
        Kembali ke Beranda
      </a>

      <a href="/tools.html" class="inline-flex justify-center items-center px-4 py-2 rounded-lg border border-gray-300 text-sm font-medium hover:bg-gray-200 transition">
        Lihat Tools
      </a>
    </div>

    <!-- Footer -->
    <p class="mt-8 text-xs text-gray-400">
      © 2026 Ansyah Digital
    </p>
  </div>

</body>
</html>
