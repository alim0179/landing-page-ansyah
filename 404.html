<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>404 — Halaman Tidak Ditemukan | Ansyah</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 text-gray-800">

  <main class="max-w-md w-full px-6 text-center">

    <!-- Branding -->
    <div class="mb-6">
      <h1 class="text-3xl font-bold tracking-wide text-gray-900">
        Ansyah
      </h1>
      <p class="text-sm text-gray-500">
        Digital Tools & Sistem
      </p>
    </div>

    <!-- Error Code -->
    <h2 class="text-7xl font-extrabold text-gray-300 mb-2">
      404
    </h2>

    <!-- Message -->
    <p class="text-lg font-medium mb-1">
      Halaman tidak ditemukan
    </p>
    <p class="text-sm text-gray-600 mb-6">
      Link yang kamu buka tidak tersedia atau sudah dipindahkan.
    </p>

    <!-- Single Action -->
    <a
      href="/"
      class="inline-flex items-center justify-center px-6 py-2 rounded-lg bg-gray-900 text-white text-sm font-medium hover:bg-gray-800 transition"
    >
      Kembali ke Beranda
    </a>

    <!-- Footer -->
    <p class="mt-8 text-xs text-gray-400">
      © 2026 Ansyah
    </p>

  </main>

</body>
</html>
