<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Midtrans All Payment Test</title>
  <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="YOUR_CLIENT_KEY_HERE"></script>
</head>
<body>
  <h2>Test Midtrans All Payment</h2>

  <select id="payment-select">
    <option value="bank_transfer">Bank Transfer</option>
    <option value="gopay">GoPay</option>
    <option value="qris">QRIS</option>
    <option value="credit_card">Credit Card</option>
  </select>

  <button id="pay-btn">Pay Now</button>

  <script>
    const payBtn = document.getElementById("pay-btn");
    const paymentSelect = document.getElementById("payment-select");

    payBtn.addEventListener("click", async () => {
      const paymentType = paymentSelect.value;

      // 1️⃣ Create transaction di serverless
      const res = await fetch("/api/create-transaction", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ payment_type: paymentType })
      });

      const data = await res.json();

      // 2️⃣ Tampilkan Snap popup jika ada token (gopay, qris, credit_card)
      if (data.token) {
        snap.pay(data.token, {
          onSuccess: result => console.log("Success:", result),
          onPending: result => console.log("Pending:", result),
          onError: result => console.log("Error:", result),
          onClose: () => console.log("Popup closed")
        });
      } else {
        alert("Transaction created:\n" + JSON.stringify(data, null, 2));
      }
    });
  </script>
</body>
</html>
