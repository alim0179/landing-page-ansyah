<script>
lucide.createIcons();

/* REVEAL */
const observer = new IntersectionObserver(entries => {entries.forEach(e=>{if(e.isIntersecting)e.target.classList.add('active');});},{threshold:0.1});
document.querySelectorAll('.reveal').forEach(el=>observer.observe(el));

/* PRELOADER */
window.addEventListener('load',()=>{const preloader=document.getElementById('preloader');if(!preloader)return;preloader.style.transition='opacity 0.5s ease';preloader.style.opacity='0';setTimeout(()=>preloader.style.display='none',500);});

/* THEME TOGGLE */
document.addEventListener("DOMContentLoaded",()=>{
const themeToggleBtn=document.getElementById("theme-toggle");const lightIcon=themeToggleBtn.querySelector(".light-icon");const darkIcon=themeToggleBtn.querySelector(".dark-icon");
function updateIcons(){const isDark=document.documentElement.classList.contains("dark");if(!lightIcon||!darkIcon)return;if(isDark){lightIcon.style.opacity=1;lightIcon.style.transform="translateY(0)";darkIcon.style.opacity=0;darkIcon.style.transform="translateY(-4px)";}else{lightIcon.style.opacity=0;lightIcon.style.transform="translateY(4px)";darkIcon.style.opacity=1;darkIcon.style.transform="translateY(0)";}}
updateIcons();const observerTheme=new MutationObserver(updateIcons);observerTheme.observe(document.documentElement,{attributes:true,attributeFilter:["class"]});
});

/* MOBILE MENU */
const mobileBtn=document.getElementById('mobile-menu-btn');const mobileMenu=document.getElementById('mobile-menu');const mobileOverlay=document.getElementById('mobile-overlay');
function toggleMobileMenu(){const isHidden=mobileMenu.classList.contains('hidden');mobileMenu.classList.toggle('hidden');mobileOverlay.classList.toggle('hidden',!isHidden);}
mobileBtn.addEventListener('click',toggleMobileMenu);mobileOverlay.addEventListener('click',toggleMobileMenu);
window.addEventListener('keydown',e=>{if(e.key==='Escape'){mobileMenu.classList.add('hidden');mobileOverlay.classList.add('hidden');}});

/* QR GENERATOR */
let currentType='text';let lastImgSrc=null;
const categoryButtons=document.querySelectorAll('.categories button');
categoryButtons.forEach(btn=>{btn.addEventListener('click',()=>{categoryButtons.forEach(b=>b.classList.remove('active'));btn.classList.add('active');currentType=btn.getAttribute('data-type');lastImgSrc=null;document.getElementById('qr').innerHTML='';document.getElementById('downloadBtn').classList.add('hidden');updateForm();});});

function updateForm() {
  const container = document.getElementById('dynamicForm');
  container.innerHTML = '';
  
  const commonClass = "w-full p-2 border rounded text-slate-800 dark:text-slate-200 placeholder-slate-400 dark:placeholder-slate-500";
  
  if (currentType === 'text')
    container.innerHTML = `<input type="text" id="textInput" placeholder="Masukkan teks / URL" class="${commonClass}">`;
  
  else if (currentType === 'wifi')
    container.innerHTML = `
      <input type="text" id="ssid" placeholder="SSID (WiFi)" class="${commonClass}">
      <input type="text" id="password" placeholder="Password WiFi" class="${commonClass}">
      <select id="encryption" class="${commonClass}">
        <option value="WPA">WPA/WPA2</option>
        <option value="WEP">WEP</option>
        <option value="nopass">No Password</option>
      </select>`;
  
  else if (currentType === 'vcard')
    container.innerHTML = `
      <input type="text" id="name" placeholder="Nama Lengkap" class="${commonClass}">
      <input type="text" id="tel" placeholder="Telepon" class="${commonClass}">
      <input type="text" id="email" placeholder="Email" class="${commonClass}">
      <input type="text" id="org" placeholder="Organisasi (opsional)" class="${commonClass}">
      <input type="text" id="title" placeholder="Jabatan (opsional)" class="${commonClass}">`;
  
  else if (currentType === 'phone')
    container.innerHTML = `<input type="text" id="phone" placeholder="Nomor Telepon" class="${commonClass}">`;
  
  else if (currentType === 'email')
    container.innerHTML = `
      <input type="text" id="emailAddr" placeholder="Email" class="${commonClass}">
      <input type="text" id="subject" placeholder="Subject (opsional)" class="${commonClass}">
      <textarea id="body" placeholder="Body (opsional)" class="${commonClass} h-20"></textarea>`;
  
  else if (currentType === 'sms')
    container.innerHTML = `
      <input type="text" id="smsPhone" placeholder="Nomor Telepon" class="${commonClass}">
      <input type="text" id="smsBody" placeholder="Pesan SMS" class="${commonClass}">`;
  
  else if (currentType === 'location')
    container.innerHTML = `
      <input type="text" id="lat" placeholder="Latitude" class="${commonClass}">
      <input type="text" id="lng" placeholder="Longitude" class="${commonClass}">
      <input type="text" id="googleLink" placeholder="Link Google Maps (opsional)" class="${commonClass}">`;
}         
updateForm();

function generateQR() {
  let color = document.getElementById('color').value.replace('#', '');
  
  // Sesuaikan mode dark/light
  const isDarkMode = document.documentElement.classList.contains('dark');
  const bgColor = isDarkMode ? '1a1a1a' : 'ffffff';
  
  let data = '';
  if (currentType === 'text') data = document.getElementById('textInput').value;
  else if (currentType === 'wifi') data = `WIFI:S:${document.getElementById('ssid').value};T:${document.getElementById('encryption').value};P:${document.getElementById('password').value};;`;
  else if (currentType === 'vcard') data = `BEGIN:VCARD\nVERSION:3.0\nFN:${document.getElementById('name').value}\nORG:${document.getElementById('org').value||''}\nTITLE:${document.getElementById('title').value||''}\nTEL:${document.getElementById('tel').value}\nEMAIL:${document.getElementById('email').value}\nEND:VCARD`;
  else if (currentType === 'phone') data = `tel:${document.getElementById('phone').value}`;
  else if (currentType === 'email') data = `mailto:${document.getElementById('emailAddr').value}?subject=${encodeURIComponent(document.getElementById('subject').value)}&body=${encodeURIComponent(document.getElementById('body').value)}`;
  else if (currentType === 'sms') data = `sms:${document.getElementById('smsPhone').value}?body=${encodeURIComponent(document.getElementById('smsBody').value)}`;
  else if (currentType === 'location') data = document.getElementById('googleLink').value || `geo:${document.getElementById('lat').value},${document.getElementById('lng').value}`;
  
  if (!data) return alert('Isi semua data yang diperlukan!');
  
  const encodedData = encodeURIComponent(data);
  const url = `https://quickchart.io/qr?text=${encodedData}&dark=${color}&light=${bgColor}`;
  
  const img = document.createElement('img');
  img.src = url;
  img.alt = 'QR Code';
  
  img.onload = function() {
    lastImgSrc = url;
    document.getElementById('downloadBtn').classList.remove('hidden');
  }
  
  const qrDiv = document.getElementById('qr');
  qrDiv.innerHTML = '';
  qrDiv.appendChild(img);
}

function downloadQR(){if(!lastImgSrc)return alert('Generate QR dulu!'); const a=document.createElement('a'); a.href=lastImgSrc; a.download='qr-code.png'; a.click();}
</script>
