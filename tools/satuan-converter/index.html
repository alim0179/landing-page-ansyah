    body { transition: background-color .3s ease, color .3s ease; }

<script>
  lucide.createIcons();

  /* =========================
     REVEAL ANIMATION
  ========================== */
  const observer = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) e.target.classList.add('active');
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

  /* =========================
     PRELOADER
  ========================== */
  window.addEventListener('load', () => {
    const preloader = document.getElementById('preloader');
    if (!preloader) return;

    preloader.style.transition = 'opacity 0.5s ease';
    preloader.style.opacity = '0';
    setTimeout(() => preloader.style.display = 'none', 500);
  });

  /* =========================
     THEME ICON SYNC (GLOBAL)
  ========================== */
  document.addEventListener("DOMContentLoaded", () => {
    const themeToggleBtn = document.getElementById("theme-toggle");
    if (!themeToggleBtn) return;

    const lightIcon = themeToggleBtn.querySelector(".light-icon");
    const darkIcon = themeToggleBtn.querySelector(".dark-icon");

    function updateIcons() {
      const isDark = document.documentElement.classList.contains("dark");

      if (!lightIcon || !darkIcon) return;

      if (isDark) {
        lightIcon.style.opacity = 1;
        lightIcon.style.transform = "translateY(0)";
        darkIcon.style.opacity = 0;
        darkIcon.style.transform = "translateY(-4px)";
      } else {
        lightIcon.style.opacity = 0;
        lightIcon.style.transform = "translateY(4px)";
        darkIcon.style.opacity = 1;
        darkIcon.style.transform = "translateY(0)";
      }
    }

    updateIcons();

    const observerTheme = new MutationObserver(updateIcons);
    observerTheme.observe(document.documentElement, {
      attributes: true,
      attributeFilter: ["class"]
    });
  });

  /* =========================
     MOBILE MENU
  ========================== */
  const mobileBtn = document.getElementById('mobile-menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  const mobileOverlay = document.getElementById('mobile-overlay');

  function toggleMobileMenu() {
    if (!mobileMenu || !mobileOverlay) return;

    const isHidden = mobileMenu.classList.contains('hidden');
    mobileMenu.classList.toggle('hidden');
    mobileOverlay.classList.toggle('hidden', !isHidden);
  }

  if (mobileBtn) mobileBtn.addEventListener('click', toggleMobileMenu);
  if (mobileOverlay) mobileOverlay.addEventListener('click', toggleMobileMenu);

  window.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      mobileMenu?.classList.add('hidden');
      mobileOverlay?.classList.add('hidden');
    }
  });
  
  const units = {
length: {"Meter (m)":"1 m","Kilometer (km)":"1000 m","Centimeter (cm)":"0.01 m","Milimeter (mm)":"0.001 m","Mil (mile)":"1609.34 m","Yard (yd)":"0.9144 m","Kaki (ft)":"0.3048 m","Inci (inch)":"0.0254 m","Nautical mile (NM)":"1852 m"},
mass: {"Kilogram (kg)":"1 kg","Gram (g)":"0.001 kg","Miligram (mg)":"0.000001 kg","Ton (t)":"1000 kg","Pound (lb)":"0.453592 kg","Ons (oz)":"0.0283495 kg","Stone (st)":"6.35029 kg"},
volume: {"Liter (L)":"1 L","Mililiter (mL)":"0.001 L","Gal (US)":"3.78541 L","Gal (UK)":"4.54609 L","Kubik meter (m³)":"1000 L","Cup":"0.24 L","Pint":"0.473176 L","Quart":"0.946353 L"},
area: {"Meter² (m²)":"1 m²","Kilometer² (km²)":"1000000 m²","Centimeter² (cm²)":"0.0001 m²","Milimeter² (mm²)":"0.000001 m²","Acre":"4046.86 m²","Hektar":"10000 m²"},
temperature: ["°C","°F","K"],
time: {"Detik (s)":"1 s","Menit (min)":"60 s","Jam (h)":"3600 s","Hari":"86400 s"},
speed: {"m/s":"1 m/s","km/h":"0.277778 m/s","mph":"0.44704 m/s","knot":"0.514444 m/s"},
energy: {"Joule (J)":"1 J","Kalori (cal)":"4.184 J","KiloJoule (kJ)":"1000 J","kWh":"3600000 J"},
pressure: {"Pascal (Pa)":"1 Pa","Bar":"100000 Pa","Psi":"6894.76 Pa","atm":"101325 Pa"},
angle: {"Derajat (°)":"1°","Radian (rad)":"0.0174533°","Gon":"0.9°"}
};

const categoryTabs = document.getElementById("categoryTabs");
const unitFrom = document.getElementById("unitFrom");
const unitTo = document.getElementById("unitTo");
const resultDiv = document.getElementById("result");
const valueInput = document.getElementById("valueInput");
let currentCategory = "length";

function initCategories(){
  categoryTabs.innerHTML = "";
  for(let cat in units){
    const btn = document.createElement("button");
    btn.innerText = cat.charAt(0).toUpperCase() + cat.slice(1);
    btn.onclick = ()=>{setCategory(cat)};
    btn.id="btn_"+cat;
    if(cat===currentCategory) btn.classList.add("active");
    categoryTabs.appendChild(btn);
  }
}

function setCategory(cat){
  currentCategory=cat;
  document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
  document.getElementById("btn_"+cat).classList.add("active");
  updateUnits();
  valueInput.value=""; showResult("0");
}

function updateUnits(){
  unitFrom.innerHTML=""; unitTo.innerHTML="";
  if(currentCategory==="temperature"){
    units.temperature.forEach(u=>{unitFrom.innerHTML+=`<option>${u}</option>`;unitTo.innerHTML+=`<option>${u}</option>`;});
  }else{
    for(let u in units[currentCategory]){
      unitFrom.innerHTML+=`<option title='${units[currentCategory][u]}'>${u}</option>`;
      unitTo.innerHTML+=`<option title='${units[currentCategory][u]}'>${u}</option>`;
    }
  }
}

function convert(){
  let from = unitFrom.value;
  let to = unitTo.value;
  let value = parseFloat(valueInput.value);
  if(isNaN(value)){showResult("0"); return;}
  let result;
  if(currentCategory==="temperature"){
    if(from==="°C" && to==="°F") result=(value*9/5)+32;
    else if(from==="°F" && to==="°C") result=(value-32)*5/9;
    else if(from==="°C" && to==="K") result=value+273.15;
    else if(from==="K" && to==="°C") result=value-273.15;
    else if(from==="°F" && to==="K") result=(value-32)*5/9+273.15;
    else if(from==="K" && to==="°F") result=(value-273.15)*9/5+32;
    else result=value;
    showResult(`${result} ${to}`);
    return;
  }
  let base = parseFloat(units[currentCategory][from].split(" ")[0]);
  let target = parseFloat(units[currentCategory][to].split(" ")[0]);
  showResult(`${(value*base/target)} ${to}`);
}

function swapUnits(){
  let temp = unitFrom.value;
  unitFrom.value = unitTo.value;
  unitTo.value = temp;
  convert();
}

function showResult(text){
  resultDiv.classList.add("fade");
  setTimeout(()=>{ resultDiv.innerText=text; resultDiv.classList.remove("fade"); }, 150);
}

function copyResult(type){
  let value = parseFloat(valueInput.value);
  let from = unitFrom.value;
  let to = unitTo.value;
  let result = resultDiv.innerText;

  if(type === 'hasil'){
    navigator.clipboard.writeText(result).then(()=>{ alert("Hasil disalin ke clipboard!"); });
  } else if(type === 'perhitungan'){
    let text;
    if(currentCategory==="temperature"){
      text = `${value} ${from} → ${result}`;
    } else {
      let base = parseFloat(units[currentCategory][from].split(" ")[0]);
      let target = parseFloat(units[currentCategory][to].split(" ")[0]);
      let calculated = (value*base/target);
      text = `${value} ${from} → ${calculated} ${to}`;
    }
    navigator.clipboard.writeText(text).then(()=>{ alert("Perhitungan disalin ke clipboard!"); });
  }
}

function shareResult(type){
  let text;
  if(type === 'hasil'){
    text = encodeURIComponent("Hasil konversi: " + resultDiv.innerText);
  } else if(type === 'perhitungan'){
    let value = parseFloat(valueInput.value);
    let from = unitFrom.value;
    let to = unitTo.value;
    if(currentCategory==="temperature"){
      text = encodeURIComponent(`${value} ${from} → ${resultDiv.innerText}`);
    } else {
      let base = parseFloat(units[currentCategory][from].split(" ")[0]);
      let target = parseFloat(units[currentCategory][to].split(" ")[0]);
      let calculated = (value*base/target);
      text = encodeURIComponent(`${value} ${from} → ${calculated} ${to}`);
    }
  }

  if(navigator.share){
    navigator.share({text});
  } else {
    window.open("https://api.whatsapp.com/send?text="+text, "_blank");
  }
}

valueInput.addEventListener("input", convert);
unitFrom.addEventListener("change", convert);
unitTo.addEventListener("change", convert);

initCategories(); 
updateUnits();
  
</script>
